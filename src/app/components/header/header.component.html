<ion-header color="dark" no-border>
  <ion-toolbar color="dark" no-border>
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title text-capitalize>{{ tittle }}</ion-title>
  </ion-toolbar>
</ion-header>
