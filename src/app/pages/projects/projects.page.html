<app-header tittle="{{ language.projects }}"></app-header>
<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
  <div class="create">
    <ion-row>
      <ion-col size="6">
        <ion-button
          size="small"
          fill="outline"
          color="success"
          expand="full"
          (click)="newProject()"
        >
          {{ button.createProject }}
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button
          color="success"
          size="small"
          expand="block"
          class="ion-text-wrap"
          (click)="requestProject()"
          [disabled] ="requestButton"
        >
          {{ button.requesProject }}
        </ion-button>
      </ion-col>
    </ion-row>
  </div>
  <ion-segment (ionChange)="segmentChanged($event)" mode="md" scrollable>
    <ion-segment-button value="progress" mode="md">
      <ion-label color="light">{{button.progress}}</ion-label>
    </ion-segment-button>
    <ion-segment-button value="pending" mode="md">
      <ion-label color="light"> <ion-badge color="danger"  *ngIf='viewNotification'><div style="height: 5px; "></div></ion-badge> {{button.pending}}</ion-label>
    </ion-segment-button>
    <ion-segment-button value="done" mode="md">
      <ion-label color="light">{{button.completed}}</ion-label>
    </ion-segment-button>
  </ion-segment>
  <div *ngIf="!data" class="animated fadeIn fast">
  <div *ngFor="let data of proje" >
  <ion-card color="dark"   (click)="datas(data.id)" >
    <ion-card-header>
      <ion-card-title class="ion ion-text-capitalize ion-text-wrap">
        {{data.name}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{data.address}}</p>
      <ion-item color="dark" lines="none">
      </ion-item>
    </ion-card-content>
  </ion-card>
</div>
</div>

<div *ngIf="data">

  <div *ngFor="let data of proje" class="animated fadeIn fast">
    <ion-card color="dark"   (click)="datas(data.id)" >
      <ion-card-header>
        <ion-card-title class="ion ion-text-capitalize ion-text-wrap">
            <ion-skeleton-text animated style="width: 47px; height: 27px" ></ion-skeleton-text>

        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-skeleton-text animated  style="width: 50%;"></ion-skeleton-text>
        <ion-item color="dark" lines="none">

        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
</div>
</ion-content>
